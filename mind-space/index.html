<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <title>Mind Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--landing page-->
  <div id="background">
    <h1> Mind Space </h1>
    <div id= "message"> 
      <img src="headphones.png" alt="headphones">
      <p>Use headphones for better experience</p>
      <p><a href="#background2" class="class1"> OK </p></a>
    </div>
  </div>

  <div id="background2">
    <h2>Mind Space</h2>
    <h2> <a href="#background3" class="class2">An auditory letter writing experience</h2></a>
  </div>

  <div id="background3">
    <div class="wrapper centered">
      <article class="letter">
        <div class="side">
          <textarea placeholder="Your letter" maxlength="280" ></textarea>
        </div>
        
        <div class="side">
          <input type="text" maxlength="30">
            <button id="sendLetter">Send</button>
        </div>
      </article>
      <div class="envelope front"></div>
      <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message</p>
  
  </div>
</body>

<script src="script.js"></script>
</html>
